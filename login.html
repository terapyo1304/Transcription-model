<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu:400,500" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>


    
    <div class="wrapper">
        <div class="background">
          
          <div class="right">
            <h2 class="back-header">Online Text Transcription</h2>
            <p class="back-p">Upload your file and get it Transcripted!</p>
            <button class="back-btn login-but">LOGIN</button>
          </div>
        </div>
        <div class="form-container">
          <div class="sign-up">
            <h2 class="form-header">SIGN UP</h2>
            <input type="text" id="user" placeholder="Enter Full Name"><i class="fa fa-user"></i></input>
            <input type="text" id="email" placeholder="Email"><i class="fa fa-envelope-o"></i></input>
            <input type="password" id="pass" placeholder="Password"><i class="fa fa-lock"></i></input>
            <form action="page.html">
              <input type="submit" value="sign up">
            </form>
          
          </div>
          
        </div>
      </div>
      
</body>
</html>
